<html lang="ko">
    <head>
        <style>
            @import url(https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css);
            .container {display: flex;}
            .margin_auto {margin: auto;}
            .colorselect {width: 10%; font-size:1.1em; margin:10px;}
            .size {width: 10%; font-size:1.1em; margin:10px; padding-top:5px;}
            .length_width_Box {display: flex; width:100%;}
            .border_none {border:none}
            .hide {visibility: hidden;}
            .numtext {font-size:20px; padding: 5px;}
            .main_area {background-color: rgb(238, 238, 238); margin:auto; padding:20px;}
            .second_area {background-color: rgb(238, 238, 238); margin:auto; padding:20px; padding-bottom: 50px;}
            .selectbox {width:100%; margin: auto; height:30px; border: 1px solid rgb(184, 4, 4);}
            .opt{padding: 10px; text-align: center;}
            .length {margin-top:8px;}
            .inputbox {height: 30px; border: 1px solid rgb(184, 4, 4); margin-left:5px; text-align: right; width:80%;}
            .length_wrap {float:left; width:50%}
            .width_wrap {float:right; width:50%}
            .small_text {font-size:small; opacity: 0.5; padding: 10px;}
            .calculate {display: flex;
            flex-direction: column; height:50px; margin-top: 20px; justify-content: center; padding-left: 30%; padding-bottom: 10px; padding-top: 10px;} 
            .cal_btn {height: 100%; background-color: rgb(3, 199, 91); width:50%; border: 0px; border-radius: 5px; color: white; font-size: 1em;}
            .margin_between {margin-top:40px;}
            .price_info {background-color: rgb(241, 241, 241); height:40px; padding: 10px; border: 1px solid darkgray;}
            .output_opt {background-color: rgb(241, 241, 241); font-size: 1em; font-family: 'NanumSquare', sans-serif; width:60%; height:100%;}
            .pi1 {width:50%; float: left; height:100%;}
            .btn_set {margin:0; padding:0; width:10%; height:100%;}
            .ctn_num {width:30px; text-align: center; background-color: rgb(241, 241, 241); font-family: 'NanumSquare', sans-serif;}
            .btn_price_x {float:right; height:100%; padding-top: 10px; }
            .output_class {text-align: right; background-color: rgb(241, 241, 241);font-family: 'NanumSquare', sans-serif;}
            .cnt_btn {height:100%;}
            .total_price {background-color: rgb(79, 90, 112); color: white; padding: 20px; height:30px;}
            .total_price1 {font-size: 20px; float:left;}
            .total_price2 {font-size: 20px; float:right;}
            .output3 {background-color: rgb(79, 90, 112); color: white; font-size: 20px; font-family: 'NanumSquare', sans-serif; width: 120px; text-align: right;}
            .unit {background-color: rgb(33, 44, 64); color: white; padding: 20px; height:30px;}
            .unit1 {font-size: 20px; float:left;}
            .unit2 {font-size: 20px; float:right;}
            .unit3 {text-align: right; background-color: rgb(33, 44, 64); color: white;font-size: 20px; font-family: 'NanumSquare', sans-serif;}
            .total_area {width: 860px; border:2px dashed; padding:5px; margin: 0 auto;}
            .pok {padding-left: 10px;}
            body {font-family: 'NanumSquare', sans-serif;}
            
        </style>
        <script type="text/javascript" src="test.js">

        </script>
    </head>
    <body>
        <div class="total_area">
            <!-- 1번 텍스트 -->
            <div class="container margin_auto">
                <p class="numtext">&#9312; 도마 사이즈를 입력하고 견적내기를 눌러주세요5</p>
            </div>
            <!-- 칼라 선택, 사이즈, 견적내기 영역-->
            <div class="main_area">
                <!-- 칼라선택 row -->
                <div class="container">
                    <!-- 칼라 선택 text -->
                    <span class="colorselect">칼라선택</span>
                    <!-- 칼라 선택 select box -->
                    <select id="color" class="selectbox">
                        <option value="none" class="opt">선택하세요</option>
                        <option value="white" class="opt">백색</option>
                        <option value="red" class="opt">적색</option>
                    </select>
                </div>
                <!-- 사이즈 row -->
                <div class="container">
                    <!-- 사이즈 text -->
                    <span class="size">사이즈</span>
                    <!-- 길이, 폭 영역 -->
                    <span class="length_width_Box">
                        <!-- 길이 영역 -->
                        <div class="length_wrap">
                            <!-- 길이 text & input box & mm text-->
                            <div class="length">
                                <span>길이</span>
                                <input type="text" id="length" class="inputbox">
                                <span>mm</span>
                            </div>
                            <!-- 하단 text -->
                            <div class="small_text">
                                <span>길이는 100~2400mm 까지 입력할 수 있습니다.</span>
                            </div>
                        </div>
                        <!-- 폭 영역 -->
                        <div class="width_wrap">
                            <!-- 폭 text & input box & mm text -->
                            <div class="length pok">
                                <span>폭</span>
                                <input type="text" id="width" class="inputbox">
                                <span>mm</span>
                            </div>
                            <!-- 하단 text -->
                            <div class="small_text">
                                <span>폭은 30~1200mm 까지 입력할 수 있습니다.</span>
                            </div>
                        </div>
                    <!-- 길이, 폭 영역 마지막-->   
                    </span>
                    <!-- 사이즈 row 마지막-->
                </div>
                <!-- 견적내기 버튼 -->
                <div class="calculate">
                    <input type='button' value='견적내기' onclick="calculate()" class="cal_btn">
                </div>
            </div>

            <!-- 2번 텍스트 -->
            <div class="container margin_auto margin_between">
                <p class="numtext">&#9313; 아래 견적을 복사하신후 ▶ 구매하기 버튼위 옵션창에 <strong><U>붙혀넣기</U></strong>와 <strong><U>수량</U></strong>을 입력해주세요</p>
            </div>
            <!-- 그 아래 영역 -->
            <div class="second_area">
                <div class="price_info">
                    <span class="pi1">
                        <input type="text" id="option" class="border_none hide output_opt">
                    </span>
                    <span class="btn_price_x">
                        <span class="btn_set">
                            <span><input type='button' value='-' class="hide" onclick="subtract()" id="subtract"></span>
                            <span><input type="text" id="cnt" value="1" class="border_none hide ctn_num"></span>
                            <span><input type='button' value='+' class="hide" onclick="add()" id="add"></span>
                        </span>
                        <span>
                            <input type="text" id="output" class="border_none hide output_class">
                        </span>
                        <span>
                            <span><input type='button' value='x' class="border_none" onclick="hide()"></span>
                        </span>
                    </span>
                    
                </div>
            
    
                
            </div>
            <!-- 총 금액 영역 -->
            <div class="total_price">
                <span class="total_price1">총금액</span>
                <span class="total_price2">
                    <span class="hide" id="freeship">(무료배송)</span>
                    <span class="hide" id="plus">&nbsp;+</span>
                    <span><input type="text" id="output2" class="border_none hide output3"></span>
                </span>
            </div>
            <!-- 천원단위 결제 수량 영역 -->
            <div class="unit">
                <span class="unit1">천원단위 결제 수량</span>
                <span class="unit2"><input type="text" id="output3" class="border_none hide unit3"></span>
            </div>
        </div>
        
    </body>
</html>
